<ion-content class="responsive-container"
  ><img
    src="../../../assets/img/logo45.png"
    style="width: 100%; height: 100%"
  />
  <ion-col class="mainBody">
    <ion-row class="logo" (click)="QRCode()"><img src="../../../assets/img/logo.png" /></ion-row>
    <ion-row class="card">
      <ion-row class="cardText">
        <ion-grid class="block">
          <ion-row class="logoBar">
            <ion-col class="subLogo">
              <img
                style="width: 50px; height: 50px"
                src="../../../assets/img/logo.png"
              />
            </ion-col>
            <ion-col class="squareCode">
              <ion-col class="square">
                <img
                  class="image-hover"
                  src="../../../assets/img/squareCode.png"
                  (click)="QRCode()"
                />
              </ion-col>
              <ion-col class="squareText">
                {{'LOGIN.INSTITUTION_DESCRIPTION_QR_CODES'| translate}}
              </ion-col>
            </ion-col>
          </ion-row>
          <ion-row class="textBar">
            <ion-row class="userName">
              <ion-input
                mode="ios"
                [(ngModel)]="account.username"
                class="userNameText"
                placeholder="{{ 'LOGIN.USERNAME' | translate }}"
              ></ion-input>
            </ion-row>
            <ion-row class="password">
              <ion-input
                mode="ios"
                [(ngModel)]="account.password"
                placeholder="{{ 'LOGIN.PASSWORD' | translate }}"
                type="password"
                class="passwordText"
              ></ion-input>
            </ion-row>
            <ion-row class="rememberMeandLanguage">
              <ion-col class="rememberMe">
                <ion-col class="toggle">
                  <ion-toggle
                    class="toggleButton"
                    [(ngModel)]="rememberMe"
                    aria-label="Light toggle"
                    color="light"
                    mode="ios"
                  ></ion-toggle>
                </ion-col>
                <ion-col class="textRemember"
                  >{{ 'LOGIN.REMEMBER_ME' | translate }}</ion-col
                >
              </ion-col>

              <ion-col class="languageChoose">
                <ion-list class="lang">
                  <ion-select
                    class="langText"
                    [(ngModel)]="code"
                    placeholder="Türkçe(TR)"
                    cancelText="{{ 'LOGIN.CANCEL' | translate }}"
                    (ionChange)="changeLanguege()"
                    okText="{{ 'LOGIN.CHOOSE' | translate }}"
                  >
                    <ion-select-option
                      *ngFor="let language of languages"
                      value="{{language.code}}"
                      >{{language.lang}}
                    </ion-select-option>
                  </ion-select>
                </ion-list>
              </ion-col>
            </ion-row>
          </ion-row>
        </ion-grid>
      </ion-row>
      <button
        class="loginButton"
        [disabled]="isButtonDisabled"
        (click)="doLogin2()"
      >
        <ion-text class="textLogin"
          ><ion-label class="loginText"
            >{{'LOGIN.LOGIN' | translate}}<ion-icon
              class="arrow"
              name="arrow-forward-outline"
            ></ion-icon></ion-label
        ></ion-text>
      </button>
    </ion-row>
  </ion-col>
</ion-content>
