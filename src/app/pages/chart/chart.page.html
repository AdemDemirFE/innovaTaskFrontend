<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Chart Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="chart-container">
    <div class="chart-card">
      <h3>Transport Chart (Bar Chart)</h3>
      <canvas id="TransportChart"></canvas>
    </div>

    <div class="chart-card">
      <h3>Organ Transplant Chart (Pie Chart)</h3>
      <canvas id="OrganTransplantChart"></canvas>
    </div>
  </div>
</ion-content>
