<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Chart Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <h3>Transport Chart (Bar Chart)</h3>
    <canvas id="TransportChart"></canvas>
  </div>
  
  <div>
    <h3>Organ Transplant Chart (Pie Chart)</h3>
    <canvas id="OrganTransplantChart"></canvas>
  </div>
</ion-content>
